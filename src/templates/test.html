<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temukan restoran terbaik di sekitarmu dengan Lesgo Restaurant Finder">
    <title>Lesgo Restaurant Finder</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="./images/favicon.png">
    <link rel="apple-touch-icon" href="./images/favicon.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="./images/hero.webp" as="image">
    
    <!-- Accessibility -->
    <style>
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #bf1722;
            color: white;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Skip to Content Link -->
    <a href="#mainContent" class="skip-link">Menuju Konten Utama</a>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>Lesgo Restaurant Finder</h1>
            </div>
            
            <!-- Hamburger Button -->
            <button id="hamburgerButton" aria-label="Buka Menu Navigasi">☰</button>
            
            <!-- Navigation Drawer -->
            <div id="navigationDrawer">
                <ul>
                    <li><a href="/#">Home</a></li>
                    <li><a href="#/favorite">Favorit</a></li>
                    <li><a href="https://github.com/ArielSulton" target="_blank" rel="noopener">Tentang Kami</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="mainContent" role="main">
        <section class="hero">
            <picture>
                <source media="(max-width: 600px)" srcset="./images/hero-mobile.webp">
                <source media="(min-width: 601px)" srcset="./images/hero-desktop.webp">
                <img 
                    src="./images/hero-fallback.jpg" 
                    alt="Temukan Restoran Terbaik" 
                    class="hero-image"
                >
            </picture>
            <div class="hero-content">
                <h2>Selamat Datang di Lesgo Restaurant Finder</h2>
                <p>Temukan restoran menakjubkan di sekitar Anda!</p>
            </div>
        </section>

        <!-- Konten Dinamis akan Dirender oleh JavaScript -->
        <div id="content"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright © 2024 - Lesgo Restaurant Finder</p>
    </footer>

    <!-- App Shell untuk PWA -->
    <noscript>
        <p>Maaf, aplikasi ini membutuhkan JavaScript untuk berfungsi.</p>
    </noscript>
</body>
</html>
